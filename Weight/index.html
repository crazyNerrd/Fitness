<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        <p>Height (in meters)</p>
        <input class="height-input-field" type="text">
        <p>Weight (in kg)</p>
        <input class="weight-input-field" type="text">
        <p>Gender</p>
        <select class="gender-input-field">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <p>Age</p>
        <input class="age-input-field" type="text">
        <button class="calculate">Calculate BMI & BMR</button>
    </div>
    <div class="result">
        <p class="bmi-result">Your BMI: --</p>
        <p class="bmr-result">Your BMR: --</p>
        <p class="weight-recommendation"></p>
    </div>
    <script src="script2.js"></script>
</body>
</html>
